<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/display.js"></script>
    <script src="js/person.js"></script>
</header>

<body>
<div id="all-inputs" class="grid">
    <label for="name">Name :</label><input id="name" type="text" name="firstname" value="Goodpal" autofocus>
    <p></p>
    <label for="totalHours">Work hours for the week :</label><input id="totalHours" type="number" value="40">
    <p></p>
    <label for="dailyHourLimit">Maximum hours a day:</label><input
        id="dailyHourLimit"
        type="number"
        value="8">

    <p></p>
    <table id="inputs">
        <tr>
            <th>
                <label for="1">Monday</label><input checked type="checkbox" id="1"></th>
            <th>
                <label for="2">Tuesday</label><input checked type="checkbox" id="2"></th>
            <th>
                <label for="3">Wednesday</label><input checked type="checkbox" id="3"></th>
            <th>
                <label for="4">Thursday</label><input checked type="checkbox" id="4"></th>
            <th>
                <label for="5">Friday</label><input checked type="checkbox" id="5"></th>
            <th>
                <label for="6">Saturday</label><input type="checkbox" id="6"></th>
            <th>
                <label for="7">Sunday</label><input type="checkbox" id="7"></th>
        </tr>
        <tr>
            <th>
                <input type="number" value="0" width="1" id="10" title="Monday Manual Hours">
            </th>
            <th>
                <input type="number" value="0" width="1" id="20" title="Tuesday Manual Hours">
            </th>
            <th>
                <input type="number" value="0" width="1" id="30" title="Wednesday Manual Hours">
            </th>
            <th>
                <input type="number" value="0" width="1" id="40" title="Thursday Manual Hours">
            </th>
            <th>
                <input type="number" value="0" width="1" id="50" title="Friday Manual Hours">
            </th>
            <th>
                <input type="number" value="0" width="1" id="60" title="Saturday Manual Hours">
            </th>
            <th>
                <input type="number" value="0" width="1" id="70" title="Sunday Manual Hours">
            </th>
        </tr>
    </table>
    <button onclick="addPerson()">Add a schedule!</button>
    <h1>People Displayed Below</h1>
</div>

<p id="people"></p>
<p id="coverage"></p>
<script>
    // After loading the scripts organizeInput from display.js takes over managing the input fields
    organizeInput();
</script>
</body>
