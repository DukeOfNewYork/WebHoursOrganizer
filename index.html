      $(document).ready(function(){
          for (var count = 1; count <= 7; count++) {
              document.getElementById(count.toString()).addEventListener("change", checkBox);
              document.getElementById((count*10).toString()).addEventListener("change", numberBox);
          }
          function checkBox() {
              document.getElementById(this.id + "0").value = 0;
          }
          function numberBox() {
